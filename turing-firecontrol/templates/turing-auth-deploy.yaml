apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: turing-auth
    app.kubernetes.io/instance: {{ .Release.Name }}
  name: turing-auth
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: turing-auth
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: turing-auth
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - image: hub.iot.store/turing/turing-auth:V1.7.0-RELEASE
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 100
          periodSeconds: 2
          successThreshold: 1
          tcpSocket:
            port: 9777
          timeoutSeconds: 2
        name: turing-auth
        ports:
        - containerPort: 9777
          name: 9777tcp02
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 100
          periodSeconds: 2
          successThreshold: 2
          tcpSocket:
            port: 9777
          timeoutSeconds: 2
        resources:
          requests:
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
      imagePullSecrets:
      - name: hub-iot
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30